<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="MyApp">
<head>
    <title></title>
    <script type="text/javascript" src="js/angular.js"></script>
</head>
<body>
<div ng-controller="parentBareController">
    {{someBareValue}}
    <input type="text" ng-model="someBareValue"/>

    <div ng-controller="childBareController">
        {{someBareValue}}
        <input type="text" ng-model="someBareValue"/>
    </div>
</div>
<div ng-controller="parentController">
    {{somemodel.someValue}}
    <input type="text" ng-model="somemodel.someValue"/>

    <div ng-controller="childController">
        {{somemodel.someValue}}
        <input type="text"  ng-model="somemodel.someValue"/>
    </div>
</div>
<div>
    <input type="text" ng-model="person.name"/>

    <div ng-switch on="person.name">
        <p ng-switch-default>And the winner is</p>

        <h1 ng-switch-when="Ari">{{ person.name }}</h1>
    </div>
</div>
<div>
    <div ng-if="1+1===3">
        <span> Won't see this DOM node, not even in the source code</span>
    </div>
    <div ng-if="2+2===4">
        Hi, I do exist
    </div>
</div>
<div ng-controller="EquationController">
    <input type="text" ng-model="equation.x" ng-change="change()"/>
    <span ng-bind="equation.output"></span>

</div>
</body>
</html>
<script type="text/javascript" src="ngJs/neibuzhiling2.js"></script>
