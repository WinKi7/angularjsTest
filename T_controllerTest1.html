<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title></title>
    <script type="text/javascript" src="js/angular.js"></script>
</head>
<body>
<div>
    <input type="text" ng-model="name"/>
    <h5>{{name}}</h5>
</div>
<div ng-controller="myController1">
    <h5>{{clock.now}}</h5>
</div>
<div>
    <div ng-controller="myController2">
        <h5>Hello {{name}}</h5>
    </div>
</div>


</body>
</html>
