<!DOCTYPE html>
<html ng-app>
<head>
    <title></title>
    <script type="text/javascript" src="js/angular.js"></script>
</head>
<body>
<div>
    <input type="text" ng-model="someProperty"><br/>
    <input type="text"
           ng-readonly="someProperty"
           value="Some text here"/>
</div>
<div>
    <label>someProperty = {{someProperty}}</label>
    <input type="checkbox"
           ng-checked="someProperty"
           ng-init="someProperty = true"
           ng-model="someProperty">
</div>
<div><label>someProperty = {{anotherProperty}}</label>
    <input type="checkbox"
           ng-checked="anotherProperty"
           ng-init="anotherProperty = false"
           ng-model="anotherProperty"></div>
<div><label>Select Two Fish:</label>
    <input type="checkbox"
           ng-model="isTwoFish"><br/>
    <select>
        <option>One Fish</option>
        <option ng-selected="isTwoFish">Two Fish</option>
    </select></div>

<div ng-controller="myController">
    <a ng-href="{{ myHref }}">I'm feeling lucky, when I load</a>
    <a href="{{ myHref }}">I'm feeling 404</a>


</div>
<div ng-if="false">
    <span> Won't see this DOM node, not even in the source code</span>
</div>
<div ng-if="2+2===4">
    Hi, I do exist
</div>
<div>
    <input type="checkbox" ng-model="checked">点击试试

    <div ng-if="checked">content</div>
</div>
<script type="text/javascript">
    function myController($scope, $timeout) {
        $timeout(function () {
            $scope.myHref = 'http://www.baidu.com';
        }, 2000);
    }

</script>
</body>
</html>
